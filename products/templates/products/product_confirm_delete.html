{% extends "products/product_base.html" %}


{% block product_content %}
<h3>Are you sure you want to delete this product?</h3>

<div class="container">
	{% include "products/_productCard.html" with product=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'products:single' pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock %}
